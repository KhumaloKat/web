{% extends 'app/base.html' %}
{% load static %}
{% block title %}Products{% endblock title %}

{% block main-content %}
    <!-- <h1>Product Details {{product}}</h1> -->
     <div class="container">
        <div class="row flex justify-content-between">
            <div class="img2 col-lg-5 mt-5">
                <img src="{{product.product_image.url}}" class="image col-xs-5 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75"/>
            </div>
            <div class="productdetail col-lg-5">
                <h1 style="font-family:Georgia; font-size: 50px;">{{product.title}}</h1>
                <h5>R{{product.discount_price}}/-</h5>
                <small class="text-decoration-line-through text-muted fs-5">
                <del>R{{product.selling_price}}-</small></del>
                <br><br><h4>Product Features</h4>
                <ul class="fs-5" style="font-family: Rajdhani;">
                    <li>{{product.discription}}</li>
                </ul>

                    <form action="/add-to-cart" class="d-inline">
                        <input type="hidden" name="prod_id" value={{product.id}} >
                        <button type="submit" class="btn btn-success shadow px-5 py-2">Add to cart</button>
                    </form>
                    <a href="{% url 'showcart' %}" class="btn btn-dark shadow px-5 py-2 ms-4">Buy Now</a>
                
            </div>
        </div>
     </div>
{% endblock main-content %}
